name: Build HT-Login (Multi-Java)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17', '21' ] # Hem Java 17 hem Java 21 ile test eder

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Sadece Java 21 ile derlenen son JAR dosyasını indirilebilir yap (karışıklık olmaması için)
    - name: Upload Artifact (Only from Java 21 build)
      if: matrix.java == '21'
      uses: actions/upload-artifact@v4
      with:
        name: HT-Login-Jar-1.21
        path: target/*.jar
